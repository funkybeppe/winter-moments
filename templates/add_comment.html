{% extends 'base.html' %}
{% block title %}Winter Moments | Add Comment{% endblock %}
{% load static %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add Comment</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Comment <i class="fa-solid fa-paper-plane post-button"></i></button>
    </div>

    <br/>
{% else %}  

You're not allowed here!

{% endif %}

{% endblock %}
