{% extends 'base.html' %}
{% block title %}Winter Moments | {{ post.title_tag }}{% endblock %}

{% block content %}


<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }} {{ post.author.last_name }} - 
<a href="{% url 'update_post' post.pk %}">Edit</a></small>
<small><a href="{% url 'delete_post' post.pk %}">Delete</a></small>
<br/>
<hr>
<br/>
{{ post.body }}

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>

{% endblock %}
