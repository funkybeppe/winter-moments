{% extends 'base.html' %}
{% block title %}Winter Moments | Add Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Add Category <i class="fa-solid fa-inbox category-icon"></i></button>
    </div>
    <br/><br/>
{% else %}  

You're not allowed here!

{% endif %}

{% endblock %}
