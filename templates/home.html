{% extends 'base.html' %}

{% block title %}Winter Moments | Blog{% endblock %}

{% block content %}

<h1>Post</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }} - <small><a href="{% url 'update_post' post.pk %}">Edit</a></small><br/>
    {{ post.body }}</li>
{% endfor %}
</ul>

{% endblock %}
