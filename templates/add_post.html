{% extends 'base.html' %}
{% block title %}Winter Moments | Add Post{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}
    <h1>Add Post</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary">Post</button>
    </div>
{% else %}  

You're not allowed here!

{% endif %}

{% endblock %}
