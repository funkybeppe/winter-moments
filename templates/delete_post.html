{% extends 'base.html' %}

{% block title %}Winter Moments | Delete Post{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<h1>Delete Post</h1>
<br/><br/>
<h3>Delete: {{ post.title }}</h3>

<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong><br/><br/>
        <button class="btn btn-outline-secondary">Delete</button>
</div>   


{% endblock %}
