{% extends 'base.html' %}
{% block title %}Winter Moments | Edit Profile{% endblock %}
{% load static %}
{% block content %}

<!-- only the current user will be able to edit their own profile page -->
{% if user.id == profile.user.id %}
    <br>
    <div class="card bg-dark text-white mx-auto" style="max-width: 45rem;">
        <div class="card-body">
            <h1 class="card-title">Edit Profile</h1>
            <br>
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <br>
                    <button class="btn btn-light text-dark">Update Profile <i class="fa-solid fa-pen-to-square"></i></button>
                </form>
            </div>
        </div>
    </div>
    <br><br>  
{% endif %}

{% endblock %}
